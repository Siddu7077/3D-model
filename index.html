<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="height">Height:</label>
        <input type="range" id="height" name="height" min="1" max="10" step="0.1" value="5"><br>

        <label for="fitness">Fitness:</label>
        <input type="range" id="fitness" name="fitness" min="1" max="10" step="0.1" value="5"><br>

        <label for="color">Select Color:</label>
        <input type="color" name="color" id="color">
    </div>
    <div class="file-upload">
        <label for="file-input">Upload clothing item:</label>
        <input type="file" id="file-input" accept=".glb, .gltf"><br><br><br>
    </div>
    <div class="clothing-controls" style="display:none;">
        <label for="clothing-scale">Scale:</label>
        <input type="range" id="clothing-scale" name="clothing-scale" min="-3" max="5" step="0.07" value="0"><br><br>
    
        <label for="clothing-x">Left/Right:</label>
        <input type="range" id="clothing-x" name="clothing-x" min="-5" max="5" step="0.1" value="0"><br><br>
    
        <label for="clothing-y">Up/Down:</label>
        <input type="range" id="clothing-y" name="clothing-y" min="-7" max="5" step="0.05" value="0"><br><br>
    
        <label for="clothing-z">Front/Back:</label>
        <input type="range" id="clothing-z" name="clothing-z" min="-5" max="5" step="0.05" value="0"><br><br>

        <label for="clothing-rotate-x">Rotate X:</label>
        <input type="range" id="clothing-rotate-x" name="clothing-rotate-x" min="0" max="360" step="1" value="0"><br><br>

        <label for="clothing-rotate-y">Rotate Y:</label>
        <input type="range" id="clothing-rotate-y" name="clothing-rotate-y" min="0" max="360" step="1" value="0"><br><br>
    </div>
    
    <div id="model-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
